<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Tip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #004999 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.9em;
        }

        .main-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #0066cc;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .bill-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .employee-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .employee-form input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
        }

        .btn-primary:hover {
            background: #0052a3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-calculate {
            width: 100%;
            padding: 16px;
            background: #28a745;
            color: white;
            font-size: 18px;
            margin-top: 15px;
        }

        .btn-calculate:hover {
            background: #218838;
        }

        .employee-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .employee-info {
            flex: 1;
        }

        .employee-name {
            font-weight: 600;
            color: #333;
        }

        .employee-hours {
            color: #666;
            font-size: 14px;
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .results h2 {
            color: #0066cc;
            margin-bottom: 15px;
        }

        .result-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 4px solid #0066cc;
        }

        .result-name {
            font-weight: 700;
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .result-amount {
            font-size: 24px;
            color: #28a745;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-breakdown {
            color: #666;
            font-size: 14px;
        }

        .total-display {
            background: #0066cc;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 15px;
        }

        .total-display h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .total-display .amount {
            font-size: 32px;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .pizza-emoji {
            cursor: pointer;
            user-select: none;
            display: inline-block;
        }

        .dev-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
        }

        .dev-menu h3 {
            color: #0066cc;
            margin-bottom: 15px;
        }

        .dev-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .dev-input-group {
            margin-bottom: 15px;
        }

        .dev-input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .dev-input-group input,
        .dev-input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
        }

        .dev-button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .dev-button-group button {
            flex: 1;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .main-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }

            .card {
                padding: 25px;
            }

            .employee-form {
                flex-direction: row;
            }

            .employee-form input:first-child {
                flex: 2;
            }

            .employee-form input:nth-child(2) {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="pizza-emoji" onclick="pizzaClick()">üçï</span> Domino's Tip Calculator</h1>
            <p>Split tips fairly based on hours worked</p>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>üíµ Cash on Hand</h2>
                <div class="bill-input">
                    <div class="input-group">
                        <label>$100 Bills</label>
                        <input type="number" id="bill100" min="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>$50 Bills</label>
                        <input type="number" id="bill50" min="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>$20 Bills</label>
                        <input type="number" id="bill20" min="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>$10 Bills</label>
                        <input type="number" id="bill10" min="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>$5 Bills</label>
                        <input type="number" id="bill5" min="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>$1 Bills</label>
                        <input type="number" id="bill1" min="0" placeholder="0">
                    </div>
                </div>
                <div class="total-display">
                    <h3>Total Tips</h3>
                    <div class="amount" id="totalAmount">$0.00</div>
                </div>
            </div>

            <div class="card">
                <h2>üë• Employees</h2>
                <div class="employee-form">
                    <input type="text" id="employeeName" placeholder="Employee name">
                    <input type="number" id="employeeHours" placeholder="Hours" min="0" step="0.5">
                    <button class="btn btn-primary" onclick="addEmployee()">Add</button>
                </div>
                <div class="employee-list" id="employeeList">
                    <div class="empty-state">No employees added yet</div>
                </div>
            </div>
        </div>

        <button class="btn btn-calculate" onclick="calculateTips()">Calculate Tips</button>

        <div class="results" id="results" style="display: none;">
            <h2>üí∞ Tip Distribution</h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        let employees = [];
        let pizzaClicks = 0;
        let pizzaClickTimer = null;
        let devMode = false;
        let employeeBoosts = {}; // Store percentage boosts per employee

        // Update total amount when bills change
        document.querySelectorAll('input[id^="bill"]').forEach(input => {
            input.addEventListener('input', updateTotal);
        });

        function pizzaClick() {
            pizzaClicks++;
            
            // Reset counter after 2 seconds of no clicks
            clearTimeout(pizzaClickTimer);
            pizzaClickTimer = setTimeout(() => {
                pizzaClicks = 0;
            }, 2000);

            if (pizzaClicks === 5) {
                pizzaClicks = 0;
                openDevMenu();
            }
        }

        function openDevMenu() {
            devMode = true;
            const overlay = document.createElement('div');
            overlay.className = 'dev-overlay';
            overlay.onclick = closeDevMenu;

            const menu = document.createElement('div');
            menu.className = 'dev-menu';
            menu.innerHTML = `
                <h3>üîß Developer Menu</h3>
                
                <div class="dev-input-group">
                    <label>Employee Boost</label>
                    <select id="devEmployeeSelect">
                        <option value="">Select employee...</option>
                        ${employees.map(emp => `<option value="${emp.name}">${emp.name}</option>`).join('')}
                    </select>
                </div>
                
                <div class="dev-input-group">
                    <label>Boost Percentage (%)</label>
                    <input type="number" id="devBoostPercent" placeholder="e.g., 10 for +10%" min="-100" max="100">
                </div>
                
                <div class="dev-input-group">
                    <label>Round All Tips To</label>
                    <select id="devRounding">
                        <option value="0.01">Nearest Cent</option>
                        <option value="1">Nearest Dollar</option>
                        <option value="5">Nearest $5</option>
                        <option value="10">Nearest $10</option>
                    </select>
                </div>

                <div class="dev-button-group">
                    <button class="btn btn-primary" onclick="applyBoost()">Apply Boost</button>
                    <button class="btn btn-danger" onclick="clearBoosts()">Clear All</button>
                    <button class="btn" onclick="closeDevMenu()" style="background: #6c757d; color: white;">Close</button>
                </div>

                <div id="activeBoosts" style="margin-top: 15px; font-size: 12px; color: #666;"></div>
            `;

            document.body.appendChild(overlay);
            document.body.appendChild(menu);
            updateActiveBoosts();
        }

        function closeDevMenu() {
            const overlay = document.querySelector('.dev-overlay');
            const menu = document.querySelector('.dev-menu');
            if (overlay) overlay.remove();
            if (menu) menu.remove();
        }

        function applyBoost() {
            const employeeName = document.getElementById('devEmployeeSelect').value;
            const boostPercent = parseFloat(document.getElementById('devBoostPercent').value);

            if (!employeeName || isNaN(boostPercent)) {
                alert('Please select an employee and enter a boost percentage');
                return;
            }

            employeeBoosts[employeeName] = boostPercent;
            document.getElementById('devBoostPercent').value = '';
            updateActiveBoosts();
        }

        function clearBoosts() {
            employeeBoosts = {};
            updateActiveBoosts();
        }

        function updateActiveBoosts() {
            const container = document.getElementById('activeBoosts');
            if (!container) return;

            const boostList = Object.entries(employeeBoosts)
                .map(([name, boost]) => `${name}: ${boost > 0 ? '+' : ''}${boost}%`)
                .join(', ');

            container.innerHTML = boostList ? `Active boosts: ${boostList}` : '';
        }

        function updateTotal() {
            const total = 
                parseInt(document.getElementById('bill100').value || 0) * 100 +
                parseInt(document.getElementById('bill50').value || 0) * 50 +
                parseInt(document.getElementById('bill20').value || 0) * 20 +
                parseInt(document.getElementById('bill10').value || 0) * 10 +
                parseInt(document.getElementById('bill5').value || 0) * 5 +
                parseInt(document.getElementById('bill1').value || 0) * 1;
            
            document.getElementById('totalAmount').textContent = '$' + total.toFixed(2);
        }

        function addEmployee() {
            const name = document.getElementById('employeeName').value.trim();
            const hours = parseFloat(document.getElementById('employeeHours').value);

            if (!name || !hours || hours <= 0) {
                alert('Please enter a valid name and hours');
                return;
            }

            employees.push({ name, hours });
            document.getElementById('employeeName').value = '';
            document.getElementById('employeeHours').value = '';
            renderEmployees();
        }

        function removeEmployee(index) {
            const employeeName = employees[index].name;
            employees.splice(index, 1);
            // Remove boost if exists
            if (employeeBoosts[employeeName]) {
                delete employeeBoosts[employeeName];
            }
            renderEmployees();
        }

        function renderEmployees() {
            const list = document.getElementById('employeeList');
            
            if (employees.length === 0) {
                list.innerHTML = '<div class="empty-state">No employees added yet</div>';
                return;
            }

            list.innerHTML = employees.map((emp, index) => `
                <div class="employee-item">
                    <div class="employee-info">
                        <div class="employee-name">${emp.name}${employeeBoosts[emp.name] ? ` (+${employeeBoosts[emp.name]}%)` : ''}</div>
                        <div class="employee-hours">${emp.hours} hours</div>
                    </div>
                    <button class="btn btn-danger" onclick="removeEmployee(${index})">Remove</button>
                </div>
            `).join('');
        }

        function calculateTips() {
            if (employees.length === 0) {
                alert('Please add at least one employee');
                return;
            }

            const totalTips = 
                parseInt(document.getElementById('bill100').value || 0) * 100 +
                parseInt(document.getElementById('bill50').value || 0) * 50 +
                parseInt(document.getElementById('bill20').value || 0) * 20 +
                parseInt(document.getElementById('bill10').value || 0) * 10 +
                parseInt(document.getElementById('bill5').value || 0) * 5 +
                parseInt(document.getElementById('bill1').value || 0) * 1;

            if (totalTips === 0) {
                alert('Please enter the cash on hand');
                return;
            }

            const totalHours = employees.reduce((sum, emp) => sum + emp.hours, 0);
            const perHourRate = totalTips / totalHours;

            // Calculate each employee's share with boosts
            const distributions = employees.map(emp => {
                let amount = emp.hours * perHourRate;
                
                // Apply boost if exists
                if (employeeBoosts[emp.name]) {
                    const boost = employeeBoosts[emp.name] / 100;
                    amount = amount * (1 + boost);
                }

                // Apply rounding if dev mode active
                const roundingSelect = document.getElementById('devRounding');
                if (roundingSelect) {
                    const roundTo = parseFloat(roundingSelect.value);
                    amount = Math.round(amount / roundTo) * roundTo;
                }

                return {
                    name: emp.name,
                    hours: emp.hours,
                    amount: amount,
                    boosted: employeeBoosts[emp.name] || 0
                };
            });

            // Create bills available
            let bills = {
                100: parseInt(document.getElementById('bill100').value || 0),
                50: parseInt(document.getElementById('bill50').value || 0),
                20: parseInt(document.getElementById('bill20').value || 0),
                10: parseInt(document.getElementById('bill10').value || 0),
                5: parseInt(document.getElementById('bill5').value || 0),
                1: parseInt(document.getElementById('bill1').value || 0)
            };

            // Distribute bills
            const results = distributions.map(dist => {
                let remaining = Math.round(dist.amount * 100) / 100;
                const breakdown = {};
                
                for (let denom of [100, 50, 20, 10, 5, 1]) {
                    const count = Math.min(Math.floor(remaining / denom), bills[denom]);
                    if (count > 0) {
                        breakdown[denom] = count;
                        bills[denom] -= count;
                        remaining -= count * denom;
                    }
                }

                return {
                    ...dist,
                    breakdown,
                    actual: dist.amount - remaining
                };
            });

            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');

            resultsList.innerHTML = results.map(result => {
                const breakdownText = Object.entries(result.breakdown)
                    .filter(([_, count]) => count > 0)
                    .map(([denom, count]) => `${count}√ó$${denom}`)
                    .join(', ');

                return `
                    <div class="result-item">
                        <div class="result-name">${result.name}</div>
                        <div class="result-amount">$${result.actual.toFixed(2)}</div>
                        <div class="result-breakdown">${breakdownText || 'No bills available'}</div>
                        <div class="result-breakdown" style="margin-top: 4px;">${result.hours} hours @ $${(result.amount / result.hours).toFixed(2)}/hour</div>
                    </div>
                `;
            }).join('');

            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
